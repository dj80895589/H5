<!DOCTYPE HTML5>
<html lang=zh-CN>  <!--语言标识，也可以在具体的标签中显示例如<body lang=zh-CN    -->
<head>
<title>HTML5</title>
<style type="text/css">
#myCanvas{
margin-left:50px;
}
</style>
<body>
<p>画一块画布</p>
<canvas id="myCanvas" width="500" height="500">
Your browser does not support the canvas element.</canvas>
<p>把鼠标悬停在下面的矩形上可以看到坐标：</p>
<div id="coordiv" style="float:left;width:199px;height:99px;border:1px solid #c3c3c3" onmousemove="cnvs_getCoordinates(event)" onmouseoutcnvs_clearCoordinates()"></div>
<br />
<br />
<div id="xycoordinates"></div>
</body> 
<script type="text/javascript">
//画布上画一个形状
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
cxt.fillStyle="#FF0000";
cxt.fillRect(0,0,150,75);
//接着画一个圆形
cxt.beginPath();
cxt.arc(370,318,15,0,Math.PI*2,true);
cxt.closePath();
cxt.fill();
//渐变色
var grd=cxt.createLinearGradient(200,200,400,200);
grd.addColorStop(0,"#FF0000");
grd.addColorStop(1,"#00FF00");
cxt.fillStyle=grd;
cxt.fillRect(200,200,150,75);
//显示图片
var img=new Image();
img.src="/src/img/apple.png";
cxt.drawImage(img,0,0);
//画布上显示坐标
function cnvs_getCoordinates(e)
{
x=e.clientX;
y=e.clientY;
document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
}
function cnvs_clearCoordinates()
{
document.getElementById("xycoordinates").innerHTML="";
}
//画布上面划线
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
cxt.moveTo(10,10);
cxt.lineTo(300,50);
cxt.lineTo(350,30);
cxt.stroke();
</script>
</head>

</html>
